<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Erv Wilson's Tunings Explorer</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Montserrat", sans-serif;
      }
      .wt__mos-title {
        margin-bottom: 10px;
      }
      .wt__credits {
        font-size: 11px;
        margin-bottom: 20px;
      }
      .wt__mos-form {
        margin-bottom: 10px;
      }
      .wt__mos-form-input {
        display: block;
      }
      .wt__mos-table-interval {
        background-color: #eee;
      }
      .wt__mos-table-generate-secondary-mos-button {
        margin-left: 2px;
      }
      .wt__mos-secondary-data h4 {
        margin-bottom: 0;
      }
      .wt__mos-secondary-data-mos-description {
        margin-top: 0;
      }
      .wt__mos-secondary-data-main {
        margin-bottom: 20px;
      }
      .wt__mos-secondary-data-main h3 {
        margin-bottom: 0;
      }
      .wt__mos-secondary-data-detail {
        margin-bottom: 10px;
      }
      .wt__mos-secondary-data-detail-explanation {
        margin-top: 0;
        margin-bottom: 0;
      }
      .wt__mos-secondary-data-button.selected {
        background-color: #ffc107;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript" src="browser-main.js"></script>
    <script>
      // `view` may be "cps", "mos" and null
      wilson_tunings.main.init({ view: null });
    </script>
  </body>
</html>
